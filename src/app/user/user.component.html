<div>
  <label for="userSearch">Search User:</label>
  <input type="text" #user placeholder="Enter the name of user">
  <button class="btn btn-warning" (click)="searchUser(user.value)">Search</button>
  <app-addUserForProject [addUserDetails]="user"></app-addUserForProject>
</div>
<table class="table table-hover table-bordered">
  <thead class="thead-dark">
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Photo</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tr *ngFor="let user of users">
    <td>{{ user.userId }}</td>
    <td>{{ user.userName }}</td>
    <td>{{ user.userEmail }}</td>
    <td align="center"><img [src]="user.userPhoto" /></td>
    <td>
      <button class="btn btn-danger" [disabled]="IsAdmin">Delete</button>
      <button class="btn btn-primary">Edit</button>
      <button class="btn btn-success" (click)="showDetails(user)">Show Details</button>
    </td>
  </tr>
</table>
